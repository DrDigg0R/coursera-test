<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container">
    <div ng-controller='NarrowItDownController as narrowCtrl'>

      <div class="row">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="form-group">
          <input ng-model="narrowCtrl.searchTerm" type="text" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button ng-click="narrowCtrl.narrowItDown()" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>
      </div>

      <div class="row">
        <ul>
            <found-items
              items="narrowCtrl.found"
              on-remove="narrowCtrl.removeItem(index)"
              ></found-items>
        </ul>

      </div>

    </div> <!-- End narrowCtrl -->
  </div> <!-- End Container -->

</body>
</html>
